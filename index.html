<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fid Soundboard</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="search-container">
        <input placeholder="search for sounds" id="sound-search">
    </div>
    <div class="container">
        <audio id="audio"></audio>
        <div class="sound-item" onclick="playSound(this)">
            <label>bruh</label>
            <img src="/images/bruh.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>plug</label>
            <img src="/images/plug.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>gay</label>
            <img src="/images/gay.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>ethan-crying</label>
            <img src="/images/ethan-crying.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>incorrect</label>
            <img src="/images/incorrect.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>vine-boom</label>
            <img src="/images/vine-boom.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>slurp</label>
            <img src="/images/slurp.jpg">
        </div>
        <div class="sound-item" onclick="playSound(this)">
            <label>calculating</label>
            <img src="/images/calculating.jpg">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
